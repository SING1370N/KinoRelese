{% extends "layout/basic_main.html" %}
{% load static %}
{% block content %}
    <header>
        <div  style="background: rgba(255,255,255,0)">
            <br/>
        </div>
    </header>

    <section>
        <div class="container" style="background: rgba(255,255,255,0.27)">
            <div class="text-center">
                <h2>Новости и акции</h2>

                <div class="container" style="background: rgba(255,255,255,0.27)">
                    <div class="row">

                        {% for news in news_all %}
                            <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                                <a href="{% url 'update_news_promo' news.pk %}">

                                    {% if news.main_image %}
                                        <img src="{{ news.main_image.url }}" data-holder-rendered="true" height="500" width="350"
                                             class="d-block ml-auto mr-auto d-inline">
                                    {% else %}
                                        <img src="{% static 'adminLte/dist/img/default-placeholder-150x250.png' %}" data-holder-rendered="true" height="500" width="350"
                                             class="d-block ml-auto mr-auto d-inline">
                                    {% endif %}
                                </a>
                                <h3>{{ news.name }}</h3>
                                <h4>{{ news.date }}</h4>
                            </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
