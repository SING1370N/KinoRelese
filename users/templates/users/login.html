{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{%static 'images/ico/favicon_web.ico' %}"/>
  <title>KinoCMS | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href={% static "adminLte/plugins/fontawesome-free/css/all.min.css" %}>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href={% static "adminLte/plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}>
  <!-- Theme style -->
  <link rel="stylesheet" href={% static "adminLte/dist/css/adminlte.min.css"%}>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">

      <a href="/adminlte" class="h1">Kino<b>CMS</b></a>
        <a href="/adminlte" class="h1"><img src="{% static 'images/ico/favicon_web.ico' %}"></a>

    </div>
    <div class="card-body">

      <form action="" method="POST">
          {% csrf_token %}
        <div class="input-group mb-3">

                <input type="text" name="username" class="form-control" placeholder="Login">

            <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-door-open"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">

                <input type="password" name="password" class="form-control" placeholder="Password">

            <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Запомнить
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
              <button type="submit" type="submit" class="btn btn-primary btn-block login_btn" value="Login" >Войти</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="{% url 'password' %}">Забыл пароль</a>
      </p>
      <p class="mb-0">
        <a href="{% url 'Register' %}" class="text-center">Регистрация</a>
      </p>
    </div>
      <div>
          {% for message in messages %}
					<p class="text-center align-content-center" id="messages">{{message}}</p>
          {% endfor %}
      </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
<!-- jQuery -->
<script src={% static "adminLte/plugins/jquery/jquery.min.js"%}></script>
<!-- Bootstrap 4 -->
<script src={% static "adminLte/plugins/bootstrap/js/bootstrap.bundle.min.js"%}></script>
<!-- AdminLTE App -->
<script src={% static "adminLte/dist/js/adminlte.min.js"%}></script>
</body>
</html>
